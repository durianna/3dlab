{% extends 'main/layout.html' %}
{% load static %}


{% block title %}Контент первого урока{% endblock %}

{% block content %}
    <div class="container">
        <div class="requirements-list1">
            <h1 class="text-center mb-2">Тестирование</h1>
            <p class="text-center mb-2">Не рекомендуем использование сторонних источников информации при прохождении тестирования</p>
        </div>
        <div id="quiz">
            <div class="requirements-list_last" data-type="test" id="3">
                <div class="quiz__head">
                    <div class="head__content" style="text-align: center;" id="head">Lorem ipsum dolor</div>
                </div>
                <div class="quiz__body">
                    <div class="buttons">
                        <div class="buttons__content" id="buttons">
                            <button class="button">Default button</button>
                            <br>
                            <button class="button button_wrong">Wrong answer</button>
                            <br>
                            <button class="button button_correct">Correct answer</button>
                            <br>
                            <button class="button button_passive">Unclicked button</button>
                            <br>
                        </div>
                    </div>

                    <div class="quiz__footer" style="text-align: center; ">
                        <div class="footer__content" id="pages">0 / 0</div>
                    </div>

                    <div class="quiz__next" style="text-align: center; margin-top: 20px;">
                        <button class="button_next" id="nextButton">Далее</button>
                    </div>

                    <div class="quiz__submit" style="text-align: center; margin-top: 20px;">
                        <button class="button_submit" id="submitButton" style="display: none;">Отправить результат</button>
                         <div id="submitMessage" style="margin-top: 10px; color: lightgreen;"></div>
                    </div>

                    <div class="quiz__message">
                        <p id="error-message"></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
